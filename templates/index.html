{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">Welcome to Web Crawler</h1>
        <p class="lead">Search websites and analyze PDF documents</p>
        {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('login', next=request.endpoint) }}" class="btn btn-primary btn-lg me-3">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Register</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="{{ url_for('search') }}" class="btn btn-primary btn-lg me-3">Search</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
